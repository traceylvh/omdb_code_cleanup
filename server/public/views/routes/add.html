<p>
  <form ng-submit="search(movies)">
    <input ng-model="movies.name" type="text" placeholder="Search a movie" />
    <input type="submit" value="Search" />
  </form>

  <div ng-repeat="movie in data">
    <h2> {{ movie.Title }} </h2>
    <p> {{ movie.Runtime }} </p>
    <p> {{ movie.Rated }} </p>
    <h5> {{ movie.Actors }} </h5>
    <h6> {{ movie.Plot }}</h6>
    <button ng-click="addMovie(movie)">Add Movie</button>
  </div>
</p>
